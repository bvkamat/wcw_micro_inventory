<div class="dbscroll">
<div class="superheading3"> <!--<span id="tab">Dashboard Customization</span>--></div>
<div>
	<div class="col-md-8 col-md-offset-2">
		<div  ng-controller="DashboardController" ng-init="loaddbdetailsTemp()">
			<div>
				<table>
					<table class="dc">
					<tr style="margin-bottom:10px">
						<!--<td><input type="button" ng-click="moveUp()"value="UP"/></td>
						<td><input type="button" ng-click="moveDown()"value="DOWN"/></td> -->
						<td > <select style="height:26px" name="multieSelect" ng-model="seleted_db_template" ng-change="loadDBTemplate();">
							 <option value="">Select Template</option>
							 <option ng-repeat="option in dbTemplates" value="{{option}}">{{option}}</option></select>
						</td>
					    <td class="tdtable"> <input id="item_status" placeholder="Enter Dashboard Name" ng-model="newtemplatename"/></td>
						<td > <select style="height:26px" name="durationTypes" ng-model="seleted_Duration_Types" >
							 <option value="">Select Type</option>
							 <option ng-repeat="option in DurationTypes" value="{{option}}">{{option}}</option></select>
						</td>
						<!--<td class="tdtable" > <span class="order-btndb" ng-click="createdbtemplate(); loaddbdetails(); singleSelectdata=null">Create New</span></td>-->
						<!--<td class="tdtable"><input type="text" placeholder="Search" ng-model="query"/></td>-->
					</tr>
					</table>
					<table class="search">
					<td style="width:120px"> </td><td style="width:257px"></td>
					<td style="position:relative;" ><input type="text" class="sinput" placeholder="Search" ng-model="query"/>
					<div style="background-color: #F0F0F0;display: inline-block;position: absolute;right: 0;top: 0;padding: 1px 5px 0 5px;margin:2px 0 0 0;">
					<span class="glyphicon glyphicon-search"></span></td>
					</table>
					<table>
			  		<td >
						<select name="multipleSelect" ng-model="singleSelect1" multiple class="selectclass">
					       <option ng-repeat="option in singleSelectdata" value="{{option}}">{{option}}</option>
					    </select>
		   			</td>
					<td><div style="height:180px" ><span class="glyphicon glyphicon-triangle-top move" ng-click="moveUp()"></span></div>
						<div><span class="glyphicon glyphicon-triangle-bottom move" ng-click="moveDown()"></span></div>
					</td>	
		   			<td class="selectbutton">
		                <a  ng-click="secondButton()"><span class="glyphicon glyphicon-forward span-style"/> </a>
		                <a  ng-click="firstButton()"><span style="margin-right:14px" class="glyphicon glyphicon-backward span-style"/></a>
					</td>	  
					<td >
						<select name="singleSelect" ng-model="singleSelect"  multiple class="selectclass">  
					       <option ng-repeat="option in example13data | orderBy:'toString()' | filter:query" value="{{option}}">{{option}}</option>
					    </select>
						
					</td>
				</tr>
				</table>
				
				<table class="dbtable">
				<tr>
					<td> <span class="order-btndb" ng-click="createdbtemplate(); loaddbdetails(); singleSelectdata=null">Create</span></td>
					<td> <span class="order-btndb" ng-click="savedbtemplate()">Save</span></td>
					<td> <span class="order-btndb" ng-click="cleardata(); singleSelectdata=null">Cancel</span> </td>
					<td> <span class="order-btndb" ng-click="deletedbtemplate(); singleSelectdata=null ">Delete</span>
					</td>
				</tr>
			</table>	
						
			</div> <br>
			<div>
				<table style="width:200px">
				<td>
				<select ng-model="selectedDevice" ng-options="device.name for device in devices">
					<option value="">Select a device</option>
				</select> <p>
				</td>
				
				<td><span class="order-btndbc" ng-click="preview()">Preview</span></td>
				</table>
			</div>	
			<div>	
				<div style="width: 300px; height: 400px;border:1px solid #555; " ng-style="selectedDevice">
					<iframe width="100%" height="100%" ng-src="{{dashboardviewerUrl}}" style="overflow:hidden"  ></iframe>
				</div>		
			</div>		
		</div>
	</div>
 </div>
</div>
